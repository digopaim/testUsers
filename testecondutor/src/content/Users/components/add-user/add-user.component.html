<div class="box">
  <div class="box__header box__header--thin">  
    <h3 class="title title--secondary">
   Usuarios
      <!-- <span class="justification__info" *ngIf="atHome">Exibindo {{dataSet ? dataSet.length : 0}} itens de {{total || dataSet ? dataSet.length : 0}}</span> -->
      
     
    </h3>
  </div>
  <div class="body">
      <div class="row">
          <div class="form-group col-6">
            <label for="name">Nome</label>
            <input type="text" id="name" [(ngModel)]="user.name" placeholder="Nome" class="form-control">
          </div>
          <div class="form-group col-6">
              <label for="Idade">Idade</label>
              <input type="number" id="age" [(ngModel)]="user.age" placeholder="idade" class="form-control">
            </div>
            <div class="form-group col-6">
                <label for="documentNumber">documento</label>
                <input type="text" id="documentNumber" [(ngModel)]="user.documentNumber" placeholder="documento" class="form-control">
            </div>
      </div>
      <div class="col-12 d-flex justify-content-end mt-2 mb-2">
          <button type="button" (click)="limpar()"  ngbButton class="btn btn-outline-danger pl-4 pr-4 mr-4">Limpar</button>
          <button type="button" (click)="Add()" ngbButton class="btn btn-outline-primary pl-4 pr-4">Adicionar Usu√°rio</button>
      </div>
  </div>
</div>
